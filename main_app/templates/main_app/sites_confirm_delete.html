{% extends 'main_app/main_app_base.html' %}
{% load crispy_forms_tags %}

{%block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <br>
    <p>Are you sure you want to delete {{site.site_name}}?</p>
    <a href="{% url 'main_app:sitesdetail' pk=site.id%}"><input class="btn-class" id="btn-cancel" type="button" value="Cancel"></a>
    <input class="btn-class" id="btn-delete" type="submit" value="Delete">

  </form>
</div>

{%endblock content %}
